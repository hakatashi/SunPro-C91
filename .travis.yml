language: ruby
rvm:
- 2.3.1
sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y texlive-lang-cjk texlive-fonts-recommended texlive-latex-extra
  texlive-fonts-extra latex-xcolor --no-install-recommends
script:
- bundle exec rake all 0<&-
after_success:
- wget https://kindlegen.s3.amazonaws.com/kindlegen_linux_2.6_i386_v2_9.tar.gz -O
  - | tar xzvf - kindlegen
- ./kindlegen C91.epub -c2 -verbose -o C91.mobi
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - C91.pdf
  - C91.epub
  - C91.mobi
  skip_cleanup: true
  on:
    tags: true
notifications:
  slack:
    secure: 
